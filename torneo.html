<head>
    <title>torneo</title>
</head>

<body>
    {{> loginButtons}}
    {{#if isAdmin}}
    <h1>Afegir</h1>
    <form class="new-match">
        <input type="text" name="date" placeholder="YYYY-MM-DD" />
        <input type="text" name="time" placeholder="HH:MM" />
        <input type="text" name="pitch" placeholder="pitch" />
        <input type="text" name="team1" placeholder="team 1" />
        <input type="text" name="team2" placeholder="team 2" />
        <input type="text" name="category" placeholder="cat" />
        <button>Afegir</button>
    </form>
    {{/if}}
    <h1>Taula</h1>
    {{#each matches}}
        {{> match}}
    {{/each}}
</body>

<template name="match">
    {{#if isAdmin}}
    <button class="delete">&times;</button>
    {{/if}}
    <form class="matchdata">
        {{date}}:{{time}}-{{pitch}} {{category}} {{team1}} vs {{team2}} {{score1}}-{{score2}}
        {{#if isAdmin}}
        <input type="text" name="score1" placeholder="-" value="{{score1}}" /><input type="text" name="score2" placeholder="-" value="{{score2}}" /><br>
        <button class="update">+</button>
        {{/if}}
    </form>
</template>
